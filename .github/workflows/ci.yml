name: CI
on: [push, pull_request]

jobs:
  service-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          cd service
          pip install -U pip
          pip install -e .
          python -m sensei_service.engine 2>/dev/null || true
